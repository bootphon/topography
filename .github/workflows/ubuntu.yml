name: Build, lint and test.
on:
  push:
    branches: main
  pull_request:
    branches: main

jobs:
  lint-test:
    runs-on: ubuntu-latest
    defaults:
      run:
        shell: bash -l {0}
    steps:
      - name: "â˜ï¸ checkout repository"
        uses: actions/checkout@v3
        with:
          token: ${{ secrets.PERSONAL_ACCESS_TOKEN }}

      - name: "ğŸ—ƒï¸ cache conda"
        uses: actions/cache@v3
        env:
          # Increase this value to reset cache if etc/example-environment.yml has not changed
          CACHE_NUMBER: 0
        with:
          path: ~/conda_pkgs_dir
          key: ${{ runner.os }}-conda-${{ env.CACHE_NUMBER }}-${{ hashFiles('environment.yml') }}

      - name: "ğŸ setup conda environment"
        uses: conda-incubator/setup-miniconda@v2
        with:
          activate-environment: topography
          environment-file: environment.yml
          auto-activate-base: false
          use-only-tar-bz2: true # IMPORTANT: This needs to be set for caching to work properly!

      - name: "ğŸ“¦ install package"
        run: pip install .

      - name: "ğŸ› ï¸ run isort"
        run: isort topography --check-only

      - name: "ğŸ› ï¸ run black"
        run: black --check topography

      - name: "ğŸ› ï¸ run flake8"
        run: flake8 topography

      - name: "ğŸ› ï¸ run pylint"
        run: pylint topography

      - name: "ğŸ’» pytest"
        run: pytest
